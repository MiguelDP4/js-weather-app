<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Simple Weather</title>
</head>

<body>
  <nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-3"></div>
        <div class="col-sm-12 col-md-12 col-lg-6 d-flex flex-row">
          <div class="input-group">
            <input id="city-input" type="text" class="form-control" placeholder="Search a city's weather">
            <div class="input-group-append">
              <button id="search-button" class="btn btn-primary fa fa-search" type="button"></button>
            </div>
          </div>
          <span class="temperatureLabel">°C</span>
          <label class="switch mb-0">
            <input id="t-scale" type="checkbox">
            <span class="slider"></span>
          </label>
          <span class="temperatureLabel">°F</span>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-3"></div>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-4"></div>
      <div class="col-sm-12 col-md-12 col-lg-4">
        <div id="content" class="d-flex flex-column align-items-center">
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <div class="attribution">Icons made by <a href="https://www.flaticon.com/authors/linector" title="Linector">Linector</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
</body>

</html>
